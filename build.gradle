plugins {
    id 'java'
}

group = 'org.ru.qaguru.rest'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter',
            'io.rest-assured:rest-assured:5.3.2'
}

test {
    useJUnitPlatform()
}